<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Kelompok 5 | Login & Signup Responsive</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Kelompok 5.</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="https://dimasatya.github.io/websitedimas/" target="_blank" class="link">Dimas</a></li>
                <li><a href="https://heksanoseana.github.io/heksan-web/" target="_blank" class="link">Heksan</a></li>
                <li><a href="https://ogynugraha729.github.io/Website1/" target="_blank" class="link">Ogi</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Belum punya akun? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="NamaUser or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Ingatkan saya</label>
                </div>
                <div class="two">
                    <label><a href="#">Lupa password?</a></label>
                </div>
            </div>
        </div>
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Sudah memiliki akun? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="NamaDepan">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="NamaBelakang">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Registrasi">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Ingatkan saya selalu</label>
                </div>
                <div class="two">
                    <label><a href="#">Syarat & Ketentuan</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }
    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
<script>
    // Ambil elemen input dari form login
    const signInBtn = document.querySelector('#login .submit');
    const usernameField = document.querySelector('#login input[type="text"]');
    const passwordField = document.querySelector('#login input[type="password"]');

    signInBtn.addEventListener('click', function(e) {
        e.preventDefault(); // Mencegah reload form

        const username = usernameField.value.trim();
        const password = passwordField.value;

        // Daftar akun umum
        const akunUmum = [
            { username: "user123", password: "kelompok5" },
            { username: "user123@gmail.com", password: "kelompok5" },
            { username: "heksan", password: "kelompok5" },
            { username: "ogi", password: "kelompok5" },
            { username: "dimas", password: "kelompok5" }
        ];

        // Cek apakah akun cocok
        const valid = akunUmum.some(akun => akun.username === username && akun.password === password);

        if (valid) {
            window.location.href = "https://classroom.google.com/";
        } else {
            alert("Username atau Password salah!");
        }
    });
</script>
</body>
</html>
